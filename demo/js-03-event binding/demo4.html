<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>多事件处理</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("p").on("click mouseover mouseout", function(){
    $("p").toggleClass("intro");
  });
});
</script>
<style type="text/css">
.intro
{
font-size:150%;
color:red;
}
</style>
</head>
<body>

<p>Move the mouse pointer over this paragraph.</p>

</body>
</html>
