<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo2</title>
    <style>
        .container {
            margin: 30px auto;
            width: 600px;
            height: 300px;
            clear: both;
        }

        .p {
            border: solid 3px #a33;
        }

        .c {
            width: 100px;
            height: 100px;
            background-color: #060;
            margin: 10px;
            float: left;
        }

        .floatfix {
            zoom: 1;
        }

        .floatfix:after {
            content: "";
            display: table;
            clear: both;
        }
        /*
            两栏布局
        */
        body {
            width: 300px;
            position: relative;
        }

        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: #f66;
        }

        .main {
            height: 200px;
            background: #fcc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="p floatfix">
        <div class="c"></div>
        <div class="c"></div>
        <div class="c"></div>
    </div>
</div>

<div class="aside"></div>
<div class="main"></div>
</body>
</html>
