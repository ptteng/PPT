	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title></title>
	<link rel="stylesheet" href="demo1.css">
</head>
<body>
	<div class="father">
		<h4>px：相对于设备的显示屏幕分辨率而言</h4>
		<div class="px back"></div>
		<h4>em：相对长度单位。相对于当前对象的父元素的字体尺寸</h4>
		<div class="em back"></div>
		<h4>rem：相对长度单位。相对于当前页面的根元素HTML的字体尺寸</h4>
		<div class="rem back"></div>
		<h4>百分比：相对长度单位。相对于父元素的当前属性的尺寸</h4>
		<div class="bfb">
			父元素
			<div class="bfb4 back"><p>30%</p></div>
			<div class="bfb5 back"><p>50%</p></div>
		</div>
		<h4>vw：相对长度单位。与百分比单位相似，不过是相对于视口宽度</h4>
		<div class="vw back"></div>
		<h4>vh：相对长度单位。与百分比单位相似，不过是相对于视口高度</h4>
		<div class="vh back"></div>
		<h4>vmax：相对长度单位。相对于视口的宽高中最大的一个</h4>
		<div class="vmax back"></div>
		<h4>vmin：相对长度单位。相对于视口的宽高中最小的一个</h4>
		<div class="vmin back"></div>
	</div>
</body>
</html>
