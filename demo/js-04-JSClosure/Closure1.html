<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <p></p>
<script>
    function compare(value1, value2){
        if (value1 < value2){
            return -1;
        } else if (value1 > value2){
            return 1;
        } else {
            return 0;
        }
    }
    var result = compare(5, 10);
    document.getElementsByTagName('p')[0].innerHTML = result;
</script>
</body>
</html>
