<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo3</title>

<style type="text/css">
    html,body,div{
        margin:0;
        padding:0;
        list-style:none;
    }

    .box2{
        margin:200px;
        border:#999999 solid 10px;
        width:400px;
        height:300px;
        background:#FFFF00;
    }
    .box3{
        width:200px;
        height:150px;
        background:#0099FF;
        position:relative;
        top:-20px;
        left:0px;
    }
    .box4{
        width:400px;
        height:150px;
        font-size:30px;
        font-weight:bold;
        color:#fff;
        background:#FF0000;
    }
</style>
</head>
<body>

<div class="box2">
    <div class="box3"></div>
    <div class="box4">position:relative定位测试</div>
</div>
</body>
</html>
