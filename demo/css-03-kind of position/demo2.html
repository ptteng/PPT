<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo2</title>

<style type="text/css">
    html,body,div{
        margin:0;
        padding:0;
        list-style:none;
    }
    .box1{
        width: 500px;
        height: 600px;
        border: 10px solid #000000;
        margin: 50px;
        position: relative;
    }
    .box2{
        margin:30px;
        border:#999999 solid 10px;
        width:400px;
        height:500px;
        position: relative;
    }
    .box3{
        width:200px;
        height:200px;
        background:#0099FF;
        /*设定TRBL*/
        position:absolute;
        left:0;
        top:0;
    }
    .box4{
        width:400px;
        height:300px;
        font-size:30px;
        font-weight:bold;
        color:#fff;
        background:#FF0000;
    }
</style>
</head>

<body>
<div class="box1">
<div class="box2">
    <div class="box3"></div>
    <div class="box4">position:absolute定位测试</div>
</div>
</div>
</body>
</html>
