<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>什么是业务逻辑</title>
    <link rel="stylesheet" href="../css/reveal/reveal.css">
    <link rel="stylesheet" href="../css/reveal/theme/sky.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h1>什么是业务逻辑</h1>
        </section>
        <section>
            <h2>业务逻辑的基本条件</h2>
            <p class="fragment">制作软件产品</p>
            <p class="fragment">而所谓的软件产品，一定是在某个领域内去实现某些业务</p>
        </section>
        <section>
            <h2>软件产品的结构</h2>
            <img class="fragment" src="../images/css-02-Businesslogic/Businesslogic-NarrowSense.png" alt="狭义业务逻辑">
            <p class="fragment">业务逻辑层</p>
            <p class="fragment">这里的业务逻辑层貌似就是对数据访问操作的简单封装</p>
        </section>
        <section>
            <h3>例子：</h3>
            <img src="../images/css-02-Businesslogic/Businesslogic-NarrowSense1.jpg" alt="一个手机页面分析">
        </section>
        <section>
            <h3>例子拆解：</h3>
            <img src="../images/css-02-Businesslogic/Businesslogic-NarrowSense2.png" alt="一个手机页面分析">
        </section>
        <section>
            <h2>那个例子是广义业务逻辑，那个是狭义业务逻辑？</h2>
        </section>
        <section>
            <h2>业务逻辑到底是什么</h2>
        </section>
        <section>
        <p class="fragment">狭义业务逻辑的定义</p>
        <p class="fragment">等同于分层架构中“业务逻辑层”的职责</p>
        <p class="fragment">是软件中处理与业务相关任务的部分</p>
        <p class="fragment">一般狭义上的业务逻辑不包含数据持久化，而只关注领域内的相关业务</p>
        </section>
        <section>
        <p class="fragment">广义业务逻辑的定义</p>
        <p class="fragment">是软件具有的在某个业务领域内的逻辑</p>
        <p class="fragment">是软件的核心和灵魂</p>
        <p class="fragment">软件产品除界面和交互外的一切都可看作是广义业务逻辑</p>
        </section>
        <section>
            <h2>完。</h2>
        </section>
    </div>
</div>
<script src="../lib/reveal/reveal.js"></script>

        controls: false,
        progress: false
    });

</html>
